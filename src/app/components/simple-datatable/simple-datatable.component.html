<table class="table table-bordered table-striped text-wrap">
    <thead>
        <tr class="align-middle text-center small">
            <th role="button" (click)="sortData('givenName')"> First Name {{sortSign("givenName")}}</th>
            <th role="button"(click)="sortData('surName')"> Last Name {{sortSign("surName")}}</th>
            <th role="button" (click)="sortData('age')"> Age {{sortSign("age")}}</th>
            <th role="button" class="d-none d-large-table-cell" (click)="sortData('emaill')"> Email {{sortSign("email")}}</th>
            <th role="button" class="d-none d-large-table-cell" (click)="sortData('education')"> Education {{sortSign("education")}}</th>

        </tr>
    </thead>
<tbody>
    @for(row of data; track row){
        <tr class="align-middle">
            <td>{{row.givenName}}</td>
            <td>{{row.surName}}</td>
            <td>{{row.age}}</td>
            <td class="d-none d-large-table-cell">{{row.email}}</td>
            <td class="d-none d-large-table-cell">{{row.education}}</td>

        </tr>
    }
</tbody>
</table>
